<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Product list</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel id="labelId" title="time" value="#{timeBean.dateTime}"/>
            <p:poll interval="5" listener="#{timeBean.updateDateTime}" update="labelId"/>
        </h:form>
        <br/>
        <p:button value="Order List" href="/"/>
        <br/>
        <br/>
        <p:dataTable var="product" value="#{productList}">
            <p:column headerText="Product ID">
                <h:outputText value="#{product.idProduct}"/>
            </p:column>
            <p:column headerText="Product name">
                <h:outputText value="#{product.nameProduct}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{product.description}"/>
            </p:column>
            <p:column headerText="Production date">
                <h:outputText value="#{product.date}"/>
            </p:column>
            <p:column headerText="Price by piece">
                <h:outputText value="#{product.price}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
