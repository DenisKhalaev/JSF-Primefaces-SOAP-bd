<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Order List</title>

    </h:head>

    <h:body>

        <h:form>
            <p:outputLabel id="labelId" title="time" value="#{timeBean.dateTime}"/>
            <p:poll interval="5" listener="#{timeBean.updateDateTime}" update="labelId"/>
        </h:form>
        <br/>
        <p:button value="Add Product from XML" href="/xml"/>
        <p:button value="Product List" href="/product"/>
        <br/>
        <br/>
        <p:dataTable var="order" value="#{orderList}">
            <p:column headerText="Id">
                <h:outputText value="#{order.idOrder}"/>
            </p:column>
            <p:column headerText="Name client">
                <h:outputText value="#{order.nameClient}"/>
            </p:column>
            <p:column headerText="Address">
                <h:outputText value="#{order.addressClient}"/>
            </p:column>
            <p:column headerText="Date">
                <h:outputText value="#{order.dateOrder}"/>
            </p:column>
            <p:column headerText="Summa">
                <h:outputText value="#{order.sumOrder}"/>
            </p:column>
            <p:column headerText="Options">
                <p:button value="View order" href="/order/#{order.idOrder}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
